<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="forms register-screen">
          <div class="form signup">
              <span class="title">Registration</span>

              <form action="#">
                  <div class="input-field">
                      <input type="text" placeholder="Enter your name" required>
                      <i class="uil uil-user"></i>
                  </div>
                  <div class="input-field">
                      <input type="text" placeholder="Enter your email" required>
                      <i class="uil uil-envelope icon"></i>
                  </div>
                  <div class="input-field">
                      <input type="password" class="password" placeholder="Create a passowrd" required>
                      <i class="uil uil-lock icon"></i>
                  </div>
                  <div class="input-field">
                      <input type="password" class="password" placeholder="Confirm a password" required>
                      <i class="uil uil-lock icon"></i>
                      <i class="uil uil-eye-slash showHidePw"></i>
                  </div>

                  <div class="checkbox-text">
                      <div class="checkbox-content">
                          <input type="checkbox" id="sigCheck" required>
                          <label for="sigCheck" class="text">I accept all terms & conditions</label>
                      </div>
                  </div>
                  <div class="input-field button">
                      <input type="button" value="Register Now">
                  </div>
              </form>
              <div class="login-signup">
                  <span class="text">
                      Already have an account?
                      <a href="login_screen.html" class="text login-link">Login now</a>
                  </span>
              </div>
          </div>
      </div>
  </div>
  <script>
      const container = document.querySelector(".container"),
          pwShowHide = document.querySelectorAll(".showHidePw"),
          pwFields = document.querySelectorAll(".password"),
          signUp = document.querySelector(".signup-link"),
          login = document.querySelector(".login-link");

      pwShowHide.forEach(eyeIcon => {
          eyeIcon.addEventListener("click", () => {
              pwFields.forEach(pwField => {
                  if (pwField.type === "password") {
                      pwField.type = "text";

                      pwShowHide.forEach(icon => {
                          icon.classList.replace("uil-eye-slash", "uil-eye");
                      })
                  } else {
                      pwField.type = "password";

                      pwShowHide.forEach(icon => {
                          icon.classList.replace("uil-eye", "uil-eye-slash");
                      })
                  }
              })
          })
      })

  </script>
  </body>
</html>
