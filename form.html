<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <form>
            <label>First Name:</label><input type="text" placeholder="john">
            <br><br>
            <label>Last Name:</label><input type=text" placeholder="doe">
            <br><br>
            <input type="submit">
        </form>
        <h2>Fieldset</h2>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
        <label>First Name:</label><input type="text" placeholder="john">
        <br><br>
        <label>Last Name:</label><input type=text" placeholder="doe">
        <p>This is a fieldset</p>
        <input type="submit">
        </fieldset>
        </form>
    </body>
</html>
