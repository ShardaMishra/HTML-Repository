<!DOCTYPE html>
<html>
    <head>
        <title>Examination Registration</title>

    </head>
    <style>

    </style>
    <body>
        <h2>Examination Registration</h2>
        <form>
            First Name:<input type="text" name="username" autofocus placeholder="Full name" required maxlength="30">
            <br><br>
            Last Name:<input type="text" name="userlastname">
            <br><br>
            Mobile No.:<input type="tel" name="usermobno">
            <br><br>
            Sex:<input type="text" name="text">
            <br><br>
            DOB:<input type=text name="text">
            <br><br>
            Email:<input type="text" name="email">
            <br><br>
           Address:<input type="text" name="text">
           <br><br>
           Subjects:<input list="subjects">
           <datalist id="subjects">
               <option value="Mathematics">
                <option value="physics">
                    <option value="Chemistry">
                        <option value="Biology">
                            <option value="English">

                        
                  
           </datalist>
           <br><br>
           Gender:<input type="text">
           <br>
           Female:<input type="radio" name="female">
           Male:<input type="radio" name="male">
           Other:<input type="radio" name="other">
           <br><br>
           Date:<input type="text" name="date">
           <br><br>
           Signature:<input type="text" name="sign">
           <br><br>
           <input type="submit" value="submit">


                        </form>
    </body>
</html>
