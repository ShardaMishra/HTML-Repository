<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/alignment.css">

</head>
<body>
    <!-- Horizontally - using margin -->
    <h2 class="heading">This  text is center</h2>
       <div class="center">
        <p>Hello World!</p>
    </div>
    <img src="image/background.jpg" class="image">
    <!-- vertically-using margin -->
    <div class="vert-center">
        <p>This is paragraph and it is vertically centered</p>
    </div>
     <!-- vertically-using margin -->
     <div class="line-center">
        <p>This is paragraph and it is vertically centered</p>
    </div>
    
    
    
</body>
</html>
