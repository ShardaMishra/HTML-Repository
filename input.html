    <body>
        <form>
           Name: <input type="text" name="username" autofocus placeholder="Full Name" size="4" required maxlenght="8">
           <br> <br>
        User Name: <input type="uname" readonly value="This is only read">

        First Name:<input type="text" placeholder="First Name">
