<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice 5</title>

    <style>
        .mark-tag{
            background-color: brown;
        }
        mark{
            background-color: aqua;
        }
        p{
            background-color: blueviolet;
        }
    </style>
    <body>
        <h2>Dialog Tag</h2>
        <!-- <dialog>Welcome</dialog> -->
        <h2>Meter and Progress Indicator</h2>
        Temperature:<meter low="20" high="80" min="0" max="100" value="6.0" >75c</meter>
        
        Downloading:<progress value="70" max="100"></progress>
        <h2 class="mark-tag">Mark Tag</h2>
        <p>this<mark> is </mark> mark tag.</p>
        <h2>details tag</h2>
        <details>
            <summary>computer</summary>
        <p>computer is an electronic device.</p>
    </details>


    </body>
